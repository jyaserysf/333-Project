<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/signup-login.css">
 </head>
 <body>
   
    <main> 
        <!-- Outer Box -->
        <div class="box">
            <!-- Inner Box -->
            <div class="inner-box">
                <!-- Form Area -->
                <div class="forms-area">
                    <!-- The Login Form -->
                    <form action="Login.html" autocomplete="off" class="login-form">
                        
                        <div class="logo">
                           <!-- <img src="./img/logo.png" alt="SurveySphere"> -->
                            <h4>SurveySphere</h4></div>
    
                        <div class="heading">
                            <h2>Get Started</h2>
                            <p class="text">
                                Already have an account?
                                <a href="Login.html" class="Link">Login</a>
                            </p>
                        </div>
    
                        <div class="actual-form">
                            
                            <div class="input-area">
                                <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                >
                                <label>User Name</label>
                            </div>

                            <div class="input-area">
                                <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                >
                                <label>Email Address</label>
                            </div>
    
                            <div class="input-area">
                                <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                >
                                <label>Password</label>
                            </div>

                            <div class="input-area">
                                <input
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                >
                                <label>Re-enter Password</label>
                            </div>
    
                            <div class="input-area" id="rememberMeBtn">
                                <input
                                    type="checkbox"
                                    minlength="4"
                                    class="input-field-checkbox"
                                    autocomplete="off"
                                >
                                <label class="label_rememberme">Remember me</label>
                            </div>
    
                            <input type="submit" value="Sign up" class="signup-btn">

                            <!--
                            <p class="text">
                                By signing up, I agree to the <a href="#" class="Link">
                                    Terms of Services </a> and 
                                    <a href="#" class="Link">Privacy Policy</a>
                            </p>
                            -->

                        </div>
                    </form>

                <!-- Image Area -->
                <div class="image-area-signup">
                    <img src="./img/sign-up-image.svg" alt="University" id="img3">
                </div>
                

            </div>
        </div>
    </main>
    
    
 </body>
 </html>
